steps:
  - id: "Running docker-compose"
    name: "gcr.io/$PROJECT_ID/docker-compose"
    args: ["-f", "docker-compose.cloudbuild.yaml", "up", "-d"]

  - id: "Running Componser"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "composer", "install"]

  - id: "Copy .env file"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "cp", ".env.example", ".env"]

  - id: "Generate key"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "php", "artisan", "key:generate"]

  - id: "Running migrations"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "php", "/var/www/artisan", "migrate"]

  - id: "Running tests with phpunit"
    name: "gcr.io/cloud-builders/docker"
    args:
      ["exec", "-t", "app", "php", "./vendor/bin/phpunit", "-c", "phpunit.xml"]

  - id: "Building image from Dockerfile.prod"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-it",
        "gcr.io/$PROJECT_ID/app-laravel:$SHORT_SHA",
        "-f",
        "Dockerfile.prod",
        ".",
      ]

  - id: "Pushing Image"
    name: "gcr.io/cloud-builders/docker"
